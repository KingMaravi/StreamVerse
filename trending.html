<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVerse - Trending</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">

    <!-- Header Section -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                <span class="text-2xl md:text-3xl font-bold text-red-500 tracking-wider">StreamVerse</span>
            </a>
            <nav class="hidden md:flex items-center space-x-8 main-nav">
                <a href="index.html">Home</a>
                <a href="trending.html" class="active-link">Trending</a>
                <a href="movies.html">Movies</a>
                <a href="tv-shows.html">TV Shows</a>
                <a href="high-zone.html">The High Zone</a>
                <a href="favorites.html">My Lists</a>
            </nav>
            <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700">
                <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-nav">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Home</a>
            <a href="trending.html" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-gray-900">Trending</a>
            <a href="movies.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Movies</a>
            <a href="tv-shows.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">TV Shows</a>
            <a href="high-zone.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">The High Zone</a>
            <a href="favorites.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">My Lists</a>
        </div>
    </div>

    <!-- Main Content Area -->
    <main id="mainContent" class="container mx-auto px-4 py-8">
        <section id="trendingSection">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                <h2 id="resultsTitle" class="text-3xl font-bold border-b-4 border-red-500 pb-2">Trending Now</h2>
                <div id="timeWindowFilters" class="flex bg-gray-800 rounded-full p-1">
                    <!-- Filter buttons will be injected here -->
                </div>
            </div>
            <div id="trendingGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <!-- Trending content will be loaded here -->
            </div>
            <div id="loadMoreWrapper" class="text-center mt-8">
                <button id="loadMoreBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full transition-colors">Load More</button>
            </div>
        </section>
    </main>

    <script src="trending.js"></script>
    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileMenu.classList.toggle('open');
            });
        }

        document.addEventListener('click', (e) => {
            if (mobileMenu && mobileMenu.classList.contains('open')) {
                const isClickInsideMenu = mobileMenu.contains(e.target);
                const isClickOnButton = mobileMenuBtn.contains(e.target);

                if (!isClickInsideMenu && !isClickOnButton) {
                    mobileMenu.classList.remove('open');
                }
            }
        });
    </script>
</body>
</html>
