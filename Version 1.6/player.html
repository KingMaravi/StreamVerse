<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVerse - Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #playerVideoContainer { position: relative; padding-top: 56.25%; }
        #playerVideoContainer iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body class="text-white">

    <!-- Header Section -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl md:text-3xl font-bold text-red-500 tracking-wider">StreamVerse</a>
             <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-white transition">Home</a>
                <a href="movies.html" class="text-gray-300 hover:text-white transition">Movies</a>
                <a href="tv-shows.html" class="text-gray-300 hover:text-white transition">TV Shows</a>
                <a href="favorites.html" class="text-gray-300 hover:text-white transition">My Lists</a>
            </nav>
             <div class="md:hidden">
                 <a href="favorites.html" class="text-gray-300 hover:text-white transition">My Lists</a>
            </div>
        </div>
    </header>

    <!-- Video Player Page -->
    <div id="playerPage" class="container mx-auto px-4 pt-24 pb-8">
        <button onclick="window.history.back()" class="mb-6 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full inline-flex items-center transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
            Back to browsing
        </button>
        
        <div class="w-full">
            <div id="playerVideoContainer" class="w-full bg-black rounded-lg shadow-xl overflow-hidden"></div>
            
            <div id="lastWatchedTracker" class="hidden mt-4 p-4 bg-green-900/50 rounded-lg flex justify-between items-center">
                <p id="lastWatchedEpisodeText" class="text-green-300 font-semibold"></p>
                <div class="flex space-x-2">
                    <button id="resumeYes" class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded-lg text-sm">Yes</button>
                    <button id="resumeNo" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg text-sm">No</button>
                </div>
            </div>

            <div id="episodeControls" class="hidden mt-4 p-4 bg-gray-800 rounded-lg justify-between items-center">
                 <div class="flex items-center space-x-2 sm:space-x-4">
                    <button id="prevEpisodeButton" class="nav-button bg-gray-700 hover:bg-gray-600 text-white p-2 rounded focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">Prev</button>
                    <select id="seasonSelector" class="filter-select"></select>
                    <select id="episodeSelector" class="filter-select flex-grow"></select>
                    <button id="nextEpisodeButton" class="nav-button bg-gray-700 hover:bg-gray-600 text-white p-2 rounded focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">Next</button>
                 </div>
                 <div class="flex items-center space-x-2">
                     <span class="text-sm font-medium text-gray-400">Autoplay Next</span>
                     <label for="autoplayToggle" class="autoplay-switch">
                         <input type="checkbox" id="autoplayToggle">
                         <span class="slider round"></span>
                     </label>
                 </div>
            </div>
            
            <div id="episodeDetailsContainer" class="hidden mt-4 p-4 bg-gray-800/50 rounded-lg">
                <div class="flex flex-col md:flex-row gap-4">
                    <img id="episodeImage" src="" alt="Episode still" class="w-full md:w-1/3 rounded-lg object-cover">
                    <div class="flex-grow">
                        <h3 id="episodeTitle" class="text-xl font-bold text-red-400"></h3>
                        <p id="episodeOverview" class="mt-2 text-sm text-gray-300"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Show/Movie Details Section -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-4 gap-8">
            <div class="md:col-span-1">
                <img id="detailsPoster" src="" alt="Poster" class="w-full h-auto rounded-lg shadow-md aspect-w-2 aspect-h-3 object-cover">
            </div>
            <div class="md:col-span-3">
                <div class="flex justify-between items-start">
                    <h2 id="detailsTitle" class="text-3xl font-bold"></h2>
                    <div class="flex space-x-3">
                        <button id="likeBtn" class="like-btn p-2 rounded-full hover:bg-gray-700">
                             <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333V19a1 1 0 001 1h8a1 1 0 001-1V10.333a2.333 2.333 0 00-1.5-2.237l-1.5-.5a2.5 2.5 0 00-2 0l-1.5.5A2.333 2.333 0 006 10.333zM17 9V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4a1 1 0 001 1h8a1 1 0 001-1z"></path></svg>
                        </button>
                        <button id="favoriteBtn" class="favorite-btn p-2 rounded-full hover:bg-gray-700">
                           <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                </div>
                <div id="detailsMeta" class="text-sm text-gray-400 mt-2 flex items-center space-x-4"></div>
                <p id="detailsOverview" class="mt-4 text-gray-300"></p>
            </div>
        </div>

        <!-- Related Content Section -->
        <section id="relatedContentSection" class="mt-12 border-t-2 border-gray-800 pt-8 hidden">
            <h2 class="text-2xl font-semibold mb-6">Related Titles</h2>
            <div id="relatedGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <!-- Related content will be loaded here -->
            </div>
        </section>

    </div>
    <script src="player.js"></script>
</body>
</html>
