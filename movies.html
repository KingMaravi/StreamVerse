<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVerse - Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">

    <!-- Header Section -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                <span class="text-2xl md:text-3xl font-bold text-red-500 tracking-wider">StreamVerse</span>
            </a>
            <nav class="hidden md:flex items-center space-x-8 main-nav">
                <a href="index.html">Home</a>
                <a href="movies.html" class="active-link">Movies</a>
                <a href="tv-shows.html">TV Shows</a>
                <a href="favorites.html">My Lists</a>
            </nav>
            <div class="md:hidden">
                 <a href="favorites.html" class="text-gray-300 hover:text-white transition">My Lists</a>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="mainContent" class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Left Sidebar -->
            <aside class="lg:col-span-1">
                <div class="sidebar-box">
                    <!-- Search Bar -->
                    <div class="w-full mb-6">
                        <div class="relative">
                            <input type="text" id="movieSearchInput" placeholder="Search movies..." class="w-full bg-gray-800 text-white border-2 border-gray-700 rounded-full py-2 px-4 focus:outline-none focus:border-red-500 transition duration-300">
                        </div>
                    </div>
                    <!-- Filter Controls -->
                    <div id="filterControlsWrapper" class="w-full">
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold mb-3 text-gray-300">Sort By</h3>
                            <div id="sortFilters">
                                <!-- Sort buttons populated by JS -->
                            </div>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold mb-3 text-gray-300">Genre</h3>
                            <div id="genreFilters">
                                <!-- Genre buttons populated by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Right Content Area -->
            <section class="lg:col-span-3">
                 <h2 id="resultsTitle" class="text-3xl font-bold border-b-4 border-red-500 pb-2 mb-6"></h2>
                <div id="moviesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Movies will be loaded here by JavaScript -->
                </div>
                <div id="loadMoreWrapper" class="text-center mt-8">
                    <button id="loadMoreBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full transition-colors">Load More</button>
                </div>
            </section>
        </div>
    </main>

    <script src="movies.js"></script>
</body>
</html>
