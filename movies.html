<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVerse - Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">

    <!-- Header Section -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                <span class="text-2xl md:text-3xl font-bold text-red-500 tracking-wider">StreamVerse</span>
            </a>
            <nav class="hidden md:flex items-center space-x-8 main-nav">
                <a href="index.html">Home</a>
                <a href="trending.html">Trending</a>
                <a href="movies.html" class="active-link">Movies</a>
                <a href="tv-shows.html">TV Shows</a>
                <a href="high-zone.html">The High Zone</a>
                <a href="favorites.html">My Lists</a>
            </nav>
            <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700">
                <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-nav">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Home</a>
            <a href="trending.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Trending</a>
            <a href="movies.html" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-gray-900">Movies</a>
            <a href="tv-shows.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">TV Shows</a>
            <a href="high-zone.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">The High Zone</a>
            <a href="favorites.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">My Lists</a>
        </div>
    </div>
    
    <main id="mainContent" class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <aside class="lg:col-span-1">
                <div class="sidebar-box">
                    <div class="w-full mb-6">
                        <div class="relative">
                            <input type="text" id="movieSearchInput" placeholder="Search movies..." class="w-full bg-gray-800 text-white border-2 border-gray-700 rounded-full py-2 px-4 focus:outline-none focus:border-red-500 transition duration-300">
                        </div>
                    </div>
                    <div id="filterControlsWrapper" class="w-full">
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold mb-3 text-gray-300">Sort By</h3>
                            <div id="sortFilters"></div>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold mb-3 text-gray-300">Genre</h3>
                            <div id="genreFilters"></div>
                        </div>
                    </div>
                </div>
            </aside>
            <section class="lg:col-span-3">
                 <h2 id="resultsTitle" class="text-3xl font-bold border-b-4 border-red-500 pb-2 mb-6"></h2>
                <div id="moviesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                <div id="loadMoreWrapper" class="text-center mt-8">
                    <button id="loadMoreBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full transition-colors">Load More</button>
                </div>
            </section>
        </div>
    </main>

    <script src="movies.js"></script>
    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', (e) => {
                // Stop the click from bubbling up to the document
                e.stopPropagation();
                mobileMenu.classList.toggle('open');
            });
        }

        // Close the menu if a click is detected outside of it
        document.addEventListener('click', (e) => {
            if (mobileMenu && mobileMenu.classList.contains('open')) {
                const isClickInsideMenu = mobileMenu.contains(e.target);
                const isClickOnButton = mobileMenuBtn.contains(e.target);

                if (!isClickInsideMenu && !isClickOnButton) {
                    mobileMenu.classList.remove('open');
                }
            }
        });
    </script>
</body>
</html>
