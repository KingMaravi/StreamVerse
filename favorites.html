<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVerse - My Lists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">

    <!-- Header Section -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl md:text-3xl font-bold text-red-500 tracking-wider">StreamVerse</a>
            <a href="/favorites.html" class="text-gray-300 hover:text-white transition">My Lists</a>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-8">
        <section id="favoritesSection">
            <h2 class="text-2xl font-semibold mb-6 border-l-4 border-red-500 pl-4">My Favorites</h2>
            <div id="favoritesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <!-- Favorite items will be loaded here by JavaScript -->
                <p id="noFavorites" class="col-span-full text-gray-400">You haven't added any favorites yet.</p>
            </div>
        </section>
        
        <section id="likesSection" class="mt-12">
            <h2 class="text-2xl font-semibold mb-6 border-l-4 border-blue-500 pl-4">My Liked Items</h2>
            <div id="likesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                 <!-- Liked items will be loaded here by JavaScript -->
                 <p id="noLikes" class="col-span-full text-gray-400">You haven't liked any items yet.</p>
            </div>
        </section>
    </main>

    <script src="favorites.js"></script>
</body>
</html>
