<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVerse - My Lists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">

    <!-- Header Section -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                <span class="text-2xl md:text-3xl font-bold text-red-500 tracking-wider">StreamVerse</span>
            </a>
            <nav class="hidden md:flex items-center space-x-8 main-nav">
                <a href="index.html">Home</a>
                <a href="movies.html">Movies</a>
                <a href="tv-shows.html">TV Shows</a>
                <a href="favorites.html" class="active-link">My Lists</a>
            </nav>
            <div class="md:hidden">
                 <a href="favorites.html" class="text-gray-300 hover:text-white transition">My Lists</a>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-8">
        <section id="recentlyWatchedMoviesSection">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold border-l-4 border-green-500 pl-4">Recently Watched Movies</h2>
                <button id="clearMovieHistoryBtn" class="clear-btn">Clear History</button>
            </div>
            <div id="recentlyWatchedMoviesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <p id="noMovieHistory" class="col-span-full text-gray-400">You haven't watched any movies yet.</p>
            </div>
        </section>

        <section id="recentlyWatchedSection" class="mt-12">
             <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold border-l-4 border-green-500 pl-4">Recently Watched TV Shows</h2>
                <button id="clearTvHistoryBtn" class="clear-btn">Clear History</button>
            </div>
            <div id="recentlyWatchedGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <p id="noHistory" class="col-span-full text-gray-400">You haven't watched any TV shows yet.</p>
            </div>
        </section>

        <section id="favoritesSection" class="mt-12">
            <h2 class="text-2xl font-semibold mb-6 border-l-4 border-red-500 pl-4">My Favorites</h2>
            <div id="favoritesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <p id="noFavorites" class="col-span-full text-gray-400">You haven't added any favorites yet.</p>
            </div>
        </section>
        
        <section id="likesSection" class="mt-12">
            <h2 class="text-2xl font-semibold mb-6 border-l-4 border-blue-500 pl-4">My Liked Items</h2>
            <div id="likesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                 <p id="noLikes" class="col-span-full text-gray-400">You haven't liked any items yet.</p>
            </div>
        </section>
    </main>

    <script src="favorites.js"></script>
</body>
</html>
